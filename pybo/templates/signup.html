<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>운동의 민족</title>
         <link rel="icon" href="{{url_for('static', filename='favicon (2).ico')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='get3.css')}}">
  </head>
  <body>
     <div class="box">
        <h2>회원 가입</h2>
        <form method="post">
            {{ form.csrf_token }}
            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {% for field, errors in form.errors.items() %}
                <strong>{{ form[field].label }}</strong>
                <ul>
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
                {% endfor %}
            </div>
            {% endif %}
            <!-- flash 오류 -->
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            <div>
                <input type="text" name="name" id="name" required="" autocomplete="off",
                value="{{ form.name.data or '' }}">
                <label>회원이름</label>
            </div>
            <div>
                <input type="text" name="userid" id="userid" required="" autocomplete="off",
                value="{{ form.userid.data or '' }}">
                <label>아이디</label>
            </div>
            <div>
                <input type="password" name="password1" id="password1" required="" autocomplete="off",
                value="{{ form.password1.data or '' }}">
                <label>비밀번호</label>
            </div>
            <div>
                <input type="password" name="password2" id="password2" required="" autocomplete="off",
                value="{{ form.password2.data or '' }}">
                <label>비밀번호확인</label>
            </div>
            <div>
                <input type="text" name="email" id="email" required="" autocomplete="off",
                value="{{ form.email.data or '' }}">
                <label>이메일</label>
            </div>
            <div>
                <input type="text" name="address" id="address" required="" autocomplete="off",
                value="{{ form.address.data or '' }}">
                <label>주소</label>
            </div>
            <div>
                <input type="text" name="phone_number" id="phone_number" required="" autocomplete="off",
                value="{{ form.phone_number.data or '' }}">
                <label>핸드폰</label>
            </div>
            <input type="submit"  value="입력하기">
        </form>
    </div>
  </body>
</html>
